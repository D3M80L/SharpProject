<!DOCTYPE html/>
<html>
	<head>
		<title>Mesh</title>
	</head>
	<body>
		<svg width="400px" height="400px">
			<pattern id="rulerPattern" patternUnits="userSpaceOnUse"
				x="0" y="0" width="10" height="10"
				viewBox="0 0 10 10" >
				<line x1="0" y1="0" x2="10" y2="0" 
					stroke="lightgray" fill="none" />
				<line x1="0" y1="0" x2="0" y2="10" 
					stroke="lightgray" fill="none"/>
			</pattern>
			<rect x="0" y="0" width="100%" height="100%"
				fill="url(#rulerPattern)" stroke="black" />

			<!-- SVG -->
			
			<path
				d="M 50 200 L350 200"
				stroke="black"
				stroke-width="1" />
			<path
				d="M 200 50 L200 350"
				stroke="black"
				stroke-width="1" />
				
			<path
				d="M 100 100 L300 100 L300 300 L 100 300z"
				fill="yellow"
				stroke="black"
				stroke-width="1" />
				
			<path
				d="M 100 100 L300 300"
				stroke-dasharray="5,5"
				stroke="black"
				stroke-width="1" />
				
			<text
				x="90" 
				y="90"
				font-size="9"
				font-family="verdana">(-x,y)</text>
			<circle
				cx="100"
				cy="100"
				r="5"
				stroke="black"
				fill="yellow"
				stroke-width="1" />
				
			<text
				x="290" 
				y="90"
				font-size="9"
				font-family="verdana">(x,y)</text>
			<circle
				cx="300"
				cy="100"
				r="5"
				stroke="black"
				fill="yellow"
				stroke-width="1" />
				
			<text
				x="290" 
				y="320"
				font-size="9"
				font-family="verdana">(x,-y)</text>
			<circle
				cx="300"
				cy="300"
				r="5"
				stroke="black"
				fill="yellow"
				stroke-width="1" />
			
			<text
				x="90" 
				y="320"
				font-size="9"
				font-family="verdana">(-x,-y)</text>			
			<circle
				cx="300"
				cy="100"
				r="5"
				stroke="black"
				fill="yellow"
				stroke-width="1" />
				
			<circle
				cx="100"
				cy="300"
				r="5"
				stroke="black"
				fill="red"
				stroke-width="1" />
		
			<text
				x="15" 
				y="204"
				font-size="9"
				font-family="verdana">X (-)
			</text>
			
			<text
				x="373" 
				y="204"
				font-size="9"
				font-family="verdana">X (+)
			</text>
			
			<text
				x="190" 
				y="25"
				font-size="9"
				font-family="verdana">Y (+)
			</text>
			
			<text
				x="190" 
				y="360"
				font-size="9"
				font-family="verdana">Y (-)
			</text>
			
		</svg>

</html>
