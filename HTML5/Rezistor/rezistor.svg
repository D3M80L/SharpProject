	<rect onclick="setBandValue(this)" x="100" y="350" width="30" height="20" stroke="black" fill="white" id="bandA12" />
	
	<rect onclick="setBandValue(this)" x="140" y="110" width="30" height="20" stroke="black" fill="transparent" id="bandB0" />
	<rect onclick="setBandValue(this)" x="140" y="170" width="30" height="20" stroke="black" fill="black" id="bandB3" />
	<rect onclick="setBandValue(this)" x="140" y="190" width="30" height="20" stroke="black" fill="brown" id="bandB4" />
	<rect onclick="setBandValue(this)" x="140" y="210" width="30" height="20" stroke="black" fill="red" id="bandB5" />
	<rect onclick="setBandValue(this)" x="140" y="230" width="30" height="20" stroke="black" fill="orange" id="bandB6" />
	<rect onclick="setBandValue(this)" x="140" y="250" width="30" height="20" stroke="black" fill="yellow" id="bandB7" />
	<rect onclick="setBandValue(this)" x="140" y="270" width="30" height="20" stroke="black" fill="green" id="bandB8" />
	<rect onclick="setBandValue(this)" x="140" y="290" width="30" height="20" stroke="black" fill="blue" id="bandB9" />
	<rect onclick="setBandValue(this)" x="140" y="310" width="30" height="20" stroke="black" fill="violet" id="bandB10" />
	<rect onclick="setBandValue(this)" x="140" y="330" width="30" height="20" stroke="black" fill="gray" id="bandB11" />
	<rect onclick="setBandValue(this)" x="140" y="350" width="30" height="20" stroke="black" fill="white" id="bandB12" />	

	<rect onclick="setBandValue(this)" x="180" y="110" width="30" height="20" stroke="black" fill="transparent" id="bandC0" />
	<rect onclick="setBandValue(this)" x="180" y="170" width="30" height="20" stroke="black" fill="black" id="bandC3" />
	<rect onclick="setBandValue(this)" x="180" y="190" width="30" height="20" stroke="black" fill="brown" id="bandC4" />
	<rect onclick="setBandValue(this)" x="180" y="210" width="30" height="20" stroke="black" fill="red" id="bandC5" />
	<rect onclick="setBandValue(this)" x="180" y="230" width="30" height="20" stroke="black" fill="orange" id="bandC6" />
	<rect onclick="setBandValue(this)" x="180" y="250" width="30" height="20" stroke="black" fill="yellow" id="bandC7" />
	<rect onclick="setBandValue(this)" x="180" y="270" width="30" height="20" stroke="black" fill="green" id="bandC8" />
	<rect onclick="setBandValue(this)" x="180" y="290" width="30" height="20" stroke="black" fill="blue" id="bandC9" />
	<rect onclick="setBandValue(this)" x="180" y="310" width="30" height="20" stroke="black" fill="violet" id="bandC10" />
	<rect onclick="setBandValue(this)" x="180" y="330" width="30" height="20" stroke="black" fill="gray" id="bandC11" />
	<rect onclick="setBandValue(this)" x="180" y="350" width="30" height="20" stroke="black" fill="white" id="bandC12" />	
	
	<rect onclick="setBandValue(this)" x="220" y="110" width="30" height="20" stroke="black" fill="transparent" id="bandD0" />
	<rect onclick="setBandValue(this)" x="220" y="130" width="30" height="20" stroke="black" fill="silver" id="bandD1" />
	<rect onclick="setBandValue(this)" x="220" y="150" width="30" height="20" stroke="black" fill="gold" id="bandD2" />
	<rect onclick="setBandValue(this)" x="220" y="170" width="30" height="20" stroke="black" fill="black" id="bandD3" />
	<rect onclick="setBandValue(this)" x="220" y="190" width="30" height="20" stroke="black" fill="brown" id="bandD4" />
	<rect onclick="setBandValue(this)" x="220" y="210" width="30" height="20" stroke="black" fill="red" id="bandD5" />
	<rect onclick="setBandValue(this)" x="220" y="230" width="30" height="20" stroke="black" fill="orange" id="bandD6" />
	<rect onclick="setBandValue(this)" x="220" y="250" width="30" height="20" stroke="black" fill="yellow" id="bandD7" />
	<rect onclick="setBandValue(this)" x="220" y="270" width="30" height="20" stroke="black" fill="green" id="bandD8" />
