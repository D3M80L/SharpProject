		d="M20 50 L60 50 L60 10 L80 10 L80 20 L320 20 L320 10 L340 10 L340 50 L380 50 C380 50 390 50 390 60 L390 60 L390 110 L380 110 L380 60
	L340 60 L340 100 L320 100 L320 90 L80 90 L80 100 L60 100 L60 60 L20 60 L20 110 L10 110 L10 60 C10 60 10 50 20 50" />

