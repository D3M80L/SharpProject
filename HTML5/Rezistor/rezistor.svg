	<rect onclick="setBandValue(this)" x="220" y="310" width="30" height="20" stroke="black" fill="violet" id="bandD10" />

	<rect onclick="setBandValue(this)" x="270" y="110" width="30" height="20" stroke="black" fill="transparent" id="bandE0" />
	<rect onclick="setBandValue(this)" x="270" y="130" width="30" height="20" stroke="black" fill="silver" id="bandE1" />
	<rect onclick="setBandValue(this)" x="270" y="150" width="30" height="20" stroke="black" fill="gold" id="bandE2" />
	<rect onclick="setBandValue(this)" x="270" y="170" width="30" height="20" stroke="black" fill="black" id="bandE3" />
	<rect onclick="setBandValue(this)" x="270" y="190" width="30" height="20" stroke="black" fill="brown" id="bandE4" />
	<rect onclick="setBandValue(this)" x="270" y="210" width="30" height="20" stroke="black" fill="red" id="bandE5" />
	<rect onclick="setBandValue(this)" x="270" y="230" width="30" height="20" stroke="black" fill="orange" id="bandE6" />
	<rect onclick="setBandValue(this)" x="270" y="250" width="30" height="20" stroke="black" fill="yellow" id="bandE7" />
	<rect onclick="setBandValue(this)" x="270" y="270" width="30" height="20" stroke="black" fill="green" id="bandE8" />
	<rect onclick="setBandValue(this)" x="270" y="290" width="30" height="20" stroke="black" fill="blue" id="bandE9" />
	<rect onclick="setBandValue(this)" x="270" y="310" width="30" height="20" stroke="black" fill="violet" id="bandE10" />
	<rect onclick="setBandValue(this)" x="270" y="330" width="30" height="20" stroke="black" fill="gray" id="bandE11" />

	<text x="200" y="70" 
		style="font-size: 40px; font-family: verdana; font-weight:bold;text-anchor: middle" 
		stroke="black"
		fill="white"
		id="resistanceResult" />
		
	<text x="350" y="140" 
		style="font-size: 20px; font-family: verdana; font-weight:bold;text-anchor: middle" 
		fill="black"
		id="toleranceResult" />
		
	<script type="text/ecmascript"><![CDATA[
		var bandValues = {
			A: -1,
			B: -1,
			C: -1,
			D: -1,
			E: 0.2
		};
		
		var bandGroups = {
			'A': {
				A0: -1,
				A3: 0,
				A4: 1,
				A5: 2,
				A6: 3,
				A7: 4,
				A8: 5,
				A9: 6,
				A10:7,
				A11:8,
				A12:9
			},
			'B': {
				B0: -1,
				B3: 0,
				B4: 1,
				B5: 2,
				B6: 3,
				B7: 4,
				B8: 5,
				B9: 6,
				B10:7,
				B11:8,
				B12:9
			},
			'C': {
				C0: -1,
				C3: 0,
				C4: 1,
				C5: 2,
				C6: 3,
				C7: 4,
				C8: 5,
				C9: 6,
				C10:7,
				C11:8,
				C12:9
			},
			'D': {
				D0: -1,
				D1: 0.1,
				D2: 0.01,
				D3: 1,
				D4: 10,
				D5: 100,
				D6: 1000,
				D7: 10000,
				D8: 100000,
				D9: 1000000,
				D10:10000000,
				D11:100000000,
				D12:1000000000
			},
			'E': { 
				E0: 0.2,
				E1: 0.1,
				E2: 0.05,
				E3: 0.2,
				E4: 0.1,
				E5: 0.2,
				E6: 0.3,
				E7: 0.001,
				E8: 0.005,
				E9: 0.0025,
				E10: 0.001,
				E11: 0.0001
			}
		};
		
		var units = {
			0 : '',
			1 : 'k',
			2 : 'M',
			3 : 'G'
		};
		
		function setBandValue(band) {
			var bandId = band.id.substring(4);
			var bandGroup = bandId.substring(0,1);
			var fillColor = getComputedStyle(document.getElementById('band'+bandId),null).getPropertyValue('fill');
			document.getElementById('band' + bandGroup).style.fill = fillColor;
			
			bandValues[bandGroup] = bandGroups[bandGroup][bandId];
			
			calculateResistance();
		}
		
		function calculateResistance() {
			var result = bandValues['A'];
			
			if (bandValues['B'] > -1) {
				if (result == -1) {
					result = bandValues['B'];
				} else {
					result = result * 10 + bandValues['B'];
				}
			}
			
			if (bandValues['C'] > -1) {
				if (result == -1) {
					result = bandValues['C'];
				} else {
					result = result * 10 + bandValues['C'];
				}
			}
			
			if (result > -1) {
				if (bandValues['D'] > -1) {
					result = result * bandValues['D'];
				}
				
				var unit = 0;
			
				while (result >= 1000) {
					++unit;
					result /= 1000;
				}
				
				result = result.toFixed(2);
				document.getElementById('resistanceResult').textContent = '' + result + ' ' + units[unit] + '\u2126';
			}		
			
			document.getElementById('toleranceResult').textContent = '' + (bandValues['E'] * 100) + '%';
		}
	]]>
	</script>
</svg>