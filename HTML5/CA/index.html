<!DOCTYPE html>
<html manifest="/cache.appcache">
<head>
    <title>Cellular automata</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<canvas 
		style="border: 1px solid red"
		width="640"
		height="480"
		id="drawingCanvas" />
	
	<script>
		var cellularAutomata = (function() {
			var canvasData = null;
			var context = null;
			var steps = [];
			var rules = [];
			
			var width = 0;
			var height = 0;
			
			var T = 0;
			var T_1 = 1;
			var T_2 = 2;
			
			function drawNextPoint(value, offset) {
				var index = offset;
				var color = value * 255;
				canvasData.data[index++] = color;
				canvasData.data[index++] = color;
				canvasData.data[index++] = color;
				canvasData.data[index++] = 255;
			}
			
			function draw() {
				context.putImageData(canvasData, 0, 0);
			}
			
			function setCanvas(canvasId) {
				var canvas = document.getElementById(canvasId);
				context = canvas.getContext('2d');
				canvasData = context.createImageData(canvas.width, canvas.height);
				width = canvas.width;
				height = canvas.height;
				steps[T] = [];
				steps[T_1] = [];
				steps[T_2] = [];
				
				rules = [];
				rules[80] = [0,1,0,1,1,0,1,0];
				rules[184] = [0,0,0,1,1,1,0,1];
			
			}
			
			function initializationConfiguration() {
				for (var x = 0; x < width; x++) {
					if (x == width / 2) {
						steps[T_1][x] = 1;
					} else {
						steps[T_1][x] = 0;
					}
					steps[T_1][x] = Math.round(Math.random());
					
					drawNextPoint(steps[T_1][x],x*4);
				}
			}
			
			function swapArrays() {
				var tmp = steps[T_2];
				steps[T_2] = steps[T_1];
				steps[T_1] = steps[T];
				steps[T] = tmp;
			}
			
			function run(rule) {
				initializationConfiguration();
				
				var idx = width * 4; 
				
				for (var y = 1; y < height; y++) {
					for (var x = 0; x < width; x++) {
						var pattern = 0;
						
						if (x == 0) {
							pattern = steps[T_1][width - 1] * 4;
						} else {
							pattern = steps[T_1][x - 1] * 4;
						}
						
						pattern += steps[T_1][x] * 2;
						
						if (x == width - 1) {
							pattern += steps[T_1][0];
						} else {
							pattern += steps[T_1][x+1];
						}
						
						steps[T][x] = rules[rule][pattern];

						// Update the values of the pixel;
						drawNextPoint(steps[T][x],idx);
						idx += 4;
					}
					
					swapArrays();
				}
				
				draw();
			}
			
			return {
				setCanvas : setCanvas,
				run: run
			}
		})();
		
		$(function() {
			cellularAutomata.setCanvas('drawingCanvas');
			cellularAutomata.run(184);
		});
    </script>
</body>
</html>
